name: Continuous Integration for Mac/Windows

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  BUILD_TYPE: Release
  CURRENT_MILESTONE: milestone2
  TESTS_09_DIR: "${GITHUB_WORKSPACE}/Team09/Tests09/${CURRENT_MILESTONE}"
  SOURCE_FILEPATH: ${TESTS_09_DIR}/${CURRENT_MILESTONE}_source_1.txt
  QUERIES_FILEPATH: ${TESTS_09_DIR}/${CURRENT_MILESTONE}_queries_1.txt
  OUT_FILEPATH: ${TESTS_09_DIR}/out.xml

jobs:
  build_windows:
    runs-on: windows-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2
      - name: Build Project
        shell: bash
        run: |
          cd Team09/Code09
          mkdir build
          cd build
          cmake -A x64 ..
          cmake --build . --target unit_testing --config Release
          cmake --build . --target integration_testing --config Release
          cmake --build . --target autotester --config Release
          cd ../..
          
      - name: Autotester System Testing
        shell: bash
        run: |
          cd Team09/Code09/build/src/autotester/Release
          ./autotester.exe "${SOURCE_FILEPATH}" "${QUERIES_FILEPATH}" "${OUT_FILEPATH}"
          passed_count=$(grep -c "<passed/>" "${OUT_FILEPATH}")
          total_tests_count=$(grep -c "<id" "${OUT_FILEPATH}")
          echo "Passed: $passed_count / $total_tests_count"

          if [ $passed_count -ne $total_tests_count ]; then
            echo "Failed: $((total_tests_count - passed_count)) / $total_tests_count"
            exit 1
          fi
      
      - name: Output Autotester out.xml
        shell: bash
        run: cat "${OUT_FILEPATH}"

      - name: Unit Testing
        shell: bash
        run: |
          cd Team09/Code09/build/src/unit_testing/Release
          ./unit_testing.exe

      - name: Integration Testing
        shell: bash
        run: |
          cd Team09/Code09/build/src/integration_testing/Release
          ./integration_testing.exe
          
  build_macos:
    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2

      - name: Create Build Environment
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: cmake $GITHUB_WORKSPACE/Team09/Code09/ -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build Project
        working-directory: ${{runner.workspace}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE

      - name: Run Unit Tests
        working-directory: ${{runner.workspace}}/build
        run: ./src/unit_testing/unit_testing

      - name: Integration Testing
        working-directory: ${{runner.workspace}}/build
        run: ./src/integration_testing/integration_testing

      # TBC: System Testing
